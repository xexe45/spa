<div class="container animated fadeIn">
  <div class="row  mt-4">
    <div class="col-md-12">
      <h1>{{ hero.nombre | uppercase }} <small>( {{ hero.casa }} )</small> </h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">

      <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block mt-2">
        Regresar
      </a>
    </div>
    <div class="col-md-8">
      <p>{{ hero.bio }}</p>
      <p><small class="text-muted">{{ hero.aparicion | date: 'y' }}</small></p>
    </div>
  </div>


</div>
