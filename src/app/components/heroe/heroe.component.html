<div class="container animated fadeIn">
  <div class="row  mt-4">
    <div class="col-md-12">
      <h1>{{ hero.nombre }} <small>( {{ hero.casa }} )</small> </h1>
      <hr>
    </div>
  </div>
  <div class="card-columns">
    <div class="card">
      <img [src]="hero.img" class="card-img-top" [alt]="hero.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ hero.aparicion }}</small></p>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
          Regresar
        </a>
      </div>
    </div>

  </div>

</div>
